<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./stylesheet.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="first-half">
        <p class="heading">Your Result</p>
        <div class="value">
          <p class="value1">76</p>
          <p class="value2">of 100</p>
        </div>
        
        <p class="great">Great</p>
        <p class="body">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="second-half">
        <p class="summary">Summary</p>
        <div class="div-reaction">
          <img src="./assets/images/icon-reaction.svg" class="reaction-icon" />
          <p class="reaction">
            Reaction
            <span class="reaction-value"
              >80 <span class="reaction-value2">/ 100</span></span
            >
          </p>
        </div>
        <div class="div-memory">
          <img src="./assets/images/icon-memory.svg" class="memory-icon" />
          <p class="memory">
            Memory<span class="memory-value"
              >92 <span class="memory-value2">/ 100</span></span
            >
          </p>
        </div>
        <div class="div-verbal">
          <img src="/assets/images/icon-verbal.svg" class="verbal-icon" />
          <p class="verbal">
            Verbal<span class="verbal-value">
              61 <span class="verbal-value2">/ 100</span></span
            >
          </p>
        </div>
        <div class="div-visual">
          <img src="./assets/images/icon-visual.svg" class="visual-icon" />
          <p class="visual">
            Visual
            <span class="visual-value"
              >72 <span class="visual-value2">/ 100</span></span
            >
          </p>
        </div>
        <p class="button">Continue</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chimbo Udochukwu</a>.
    </div>
  </body>
</html>
